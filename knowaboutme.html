    <style>
        @import url('https://fonts.googleapis.com/css2?family=Lastica:wght@400;700&display=swap');

        body {
            margin: 0;
            padding: 20px;
            font-family: 'Lastica', sans-serif;
            background: url('2.png') no-repeat center center fixed; /* Add your background image here */
            background-size: cover;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative; /* For positioning the button */

        h1 {
            font-size: 3rem;
            margin-bottom: 40px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .section {
            width: 100%;
            max-width: 1200px;
            margin-bottom: 40px;
        }

        .certificate-row {
            display: flex;
            width: 100%;
            gap: 20px; /* Adds space between certificate and text box */
            align-items: flex-start;
            margin-bottom: 20px; /* Adds space between rows */
        }

        .certificate {
            width: 50%;
            display: flex;
            align-items: center;
        }

        .certificate img {
            width: 100%;
            border-radius: 5px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .text-box {
            width: 50%;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-radius: 5px;
            padding: 15px;
            box-sizing: border-box;
            height: 150px; /* Adjust height as needed */
        }

        .text-box textarea {
            width: 100%;
            height: 100%;
            border: none;
            background: transparent;
            color: white;
            font-size: 16px;
            resize: none;
            box-sizing: border-box;
        }

        .view-projects-button, .my-skills-button {
            margin-top: 20px;
            padding: 20px 20px;
            font-size: 22px;
            color: rgb(255, 255, 255);
            background: #00fd54f8; /* Glass effect */
            border: none;
            border-radius: 20px; /* Curve radius */
            cursor: pointer;
            text-align: center;
            transition: background-color 0.3s, opacity 0.3s;
            backdrop-filter: blur(10px); /* Glass effect */
            -webkit-backdrop-filter: blur(10px); /* Glass effect */
        }

        .view-projects-button:hover, .my-skills-button:hover {
            background: rgba(6, 102, 38, 0.798);
        }

        .fade {
            opacity: 1;
            transition: opacity 0.5s ease-out;
        }

        .fade-out {
            opacity: 0;
        }

        .my-skills-button {
            position: absolute;
            top: 20px; /* Adjust distance from top */
            right: 200px; /* Adjust distance from right */
        }

        .back-button {
            position: absolute;
            top: 20px;
            left: 20px;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            font-size: 24px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>

    <script>
        function fadeOutAndRedirect(url) {
            // Apply fade-out class to body
